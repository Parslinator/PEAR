name: run baseball power ratings

on:
  schedule:
    - cron: "0 15 * * *"  # Runs at 9:00 AM UTC (adjust for your timezone)
  workflow_dispatch:  # Allows manual trigger if needed

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # Change to your Python version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # If you have dependencies

      - name: Run Python Script
        run: python baseball_power_rating.py  # Replace with your script name

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Automated daily update $(date)" || exit 0
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/Parslinator/PEAR.git
